<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>UserName Validation</title>
</head>
<body>
    <form action="usermessage.html">
        <fieldset>
            <legend><h1>UserName Validation</h1></legend>
            <br> <br>
            <label for="sal">Salutation</label> <br> 
            <select name="sal" id="sal">
                <option value="--None--">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
            </select>
        <label for="UserName">UserName</label>
        <input type="text" required id="UserName" name="UserName" pattern="[A-Ya-y]{3,7}" >
        <br> <br>
        <label for="Contact">Contact</label>
        &nbsp; &nbsp;
        <input type="text"  required id="Contact" name="Contact" pattern="[6-9]{1}[0-9]{9}">
        <br> <br>
        <label for="add">Address</label> <br> 
        <textarea name="add" id="add" cols="30" rows="10"></textarea>
        <!--  kdahhhfghfhgasjgdftdjsadhjshhsdhatdkjdhhhasdgafshyaidyd7v-->
    </fieldset>
    <br> <br>
    <input type="Submit">
    </form>
    
</body>
</html>
